<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

<style>
  .title{

    font-variant: small-caps;
    font-size: 25px;
    color: rgb(252, 255, 95);
    text-align: center;
    font-weight: 800;
    
  }

    .content{
        display: flex;
       flex-wrap: wrap;
       justify-content: space-around;
       background: rgb(195,171,34);
background: linear-gradient(0deg, rgba(195,171,34,1) 0%, rgba(144,45,253,1) 100%);
    
      
    }
    .custom-popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80%;
  max-width: 800px;
  border-radius: 8px;
  z-index: 1000;
}

.close-popup {
  position: absolute;
  top: 10px;
  right: 10px;
  background: red;
  color: white;
  border: none;
  border-radius: 50%;
  padding: 5px 10px;
  cursor: pointer;
}

.custom-popup:after {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

.header {
  display: flex;
  align-items: center; /* Center items vertically */
  background: rgba(144, 45, 253, 1);
  padding: 10px; /* Optional: add padding for better spacing */
  position: relative; /* Ensure proper positioning for the button */
  background: rgba(144,45,253,1);

}

.header h1 {
  flex: 1; /* Allow h1 to take up remaining space */
  text-align: center; /* Center text within the h1 element */
  margin: 0; /* Remove default margin */
}
.content > * {
    flex: 1 1 300px; /* Allow items to grow/shrink with a base width of 300px */
    margin: 20px; /* Space between items */
  }

.btnback {
  background-color: transparent;
  border: none;
  font-size: 25px;
  color: violet;
  cursor: pointer;
  position: absolute;
  left: 10px; 
}

</style>
<div class="header">

</div>
